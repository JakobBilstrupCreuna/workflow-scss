<head>
	<title>NONE</title>
	<link rel="stylesheet" href="/stylesheets/partials/normalize.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="/stylesheets/style.css" media="screen" title="no title" charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/min/progressbar.js"></script>
	<script type="text/javascript" src="js/min/script.js" defer></script>
</head>
<body>
	<ul class="card-item-grid">
		<li class="card-item-wrapper-front">
			<div class="card-item">
				<div class="card-item__header">
					<div class="card-item__header-favorite">
						<img class="card-item__header-favorite-img" style="" src="/stylesheets/icons/heart_favorite_like_plus_GREEN-01.svg" alt="favorite">
					</div>
					<img class="card-item__header-img" src="https://images.unsplash.com/photo-1428660386617-8d277e7deaf2?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=5e61ca9c4bfd810c01a0a2d1519f4291" alt="" />
				</div>
				<div class="card-item__progressbar">
					<div class="progress">
				    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
				      <span class="sr-only">2/10</span>
				    </div>
				  </div>
				</div>
				<div class="card-item__content">
					<h1 class="recipe-title">Kyllingsalat og hvidløgsbrød med ost</h1>

				</div>
				<div class="card-item__buttons">
					<button class="btn btn-send" type="button" name="button">Send</button><button class="btn btn-ingredienser" type="button" name="button">Ingredienser</button>
				</div>
			</div>
		</li>

		<!-- Card back -->
		<li class="card-item-wrapper-back">
			<div class="card-item">
				<div class="card-item__header-back">
<select class="card-item__select-person" name="persons">
	<option value="1">1 person</option>
	<option value="2">2 personer</option>
	<option value="3">3 personer</option>
	<option value="4">4 personer</option>
</select>
				</div>
				<div class="card-item__content-back">
<ul class="card-item__ingrediens-list">
	<li>
		<div ontouchend="this.onclick=fix" class="checkbox-style">
			<input type="checkbox" value="None" id="one" name="check" />
			<label for="one"></label><p>250 g flormelis</p>
		</div>
	</li>
	<li>
		<div class="checkbox-style">
			<input type="checkbox" value="None" id="two" name="check" />
			<label for="two"></label><p>125 g blødt smør</p>
		</div>
	</li>
	<li>
		<div class="checkbox-style">
			<input type="checkbox" value="None" id="three" name="check" />
			<label for="three"></label><p>1 tsk vaniljesukker</p>
		</div>
	</li>
	<li>
		<div class="checkbox-style">
			<input type="checkbox" value="None" id="four" name="check" />
			<label for="four"></label><p>250 g cremet peanutbutter</p>
		</div>
	</li>
	<li>
		<div class="checkbox-style">
			<input type="checkbox" value="None" id="five" name="check" />
			<label for="five"></label><p>3 spsk mælk</p>
		</div>
	</li>
</ul>
				</div>
				<div class="card-item__buttons">
					<button class="btn btn-send" type="button" name="button">Send</button><button class="btn btn-back" type="button" name="button">Tilbage</button>
				</div>
			</div>
		</li>
	</ul>
</body>
